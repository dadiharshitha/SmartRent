<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FEED BACK FORM AND SUPPORT</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.feedback {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 600px;
}

h1, h2 {
    color: #333333;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 10px;
}

label {
    display: block;
    margin: 10px 0;
    font-size: 18px;
    color: #666666;
}

input[type="radio"] {
    margin-right: 10px;
}

textarea {
    width: calc(100% - 12px);
    height: 100px;
    padding: 10px;
    margin-top: 10px;
    border-radius: 4px;
    border: 1px solid #dddddd;
    font-size: 16px;
    color: #333333;
    resize: vertical;
}

input[type="submit"] {
    display: block;
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 4px;
    background-color: #28a745;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
}
input[type="submit"]:hover {
    background-color: #218838;
}
</style>
</head>
<body>
<div class="feedback">
    <form action="anotherpage.html">
        <h1>FEED BACK FORM AND SUPPORT</h1>
        <h2>How would you rate your overall experience</h2>
        <label class="radio-inline"><input type="radio" name="experience" value="bad">Very good</label>
        <label class="radio-inline"><input type="radio" name="experience" value="bad">Average</label>
        <label class="radio-inline"><input type="radio" name="experience" value="bad">Poor</label>
        <textarea placeholder="Type Message" cols="6"></textarea>
        <input type="submit">
</form>

</body>

</html>
